{% extends 'shared/base.html' %}
{% block inheritor %}

  #importDiv {
    margin-top:70px;
    width:100%;
  }
  #importDiv > h3 {
    text-align:center;
  }
  #mervData {
    width:100%;
    height:200px;
  }
</style>
<div id="importDiv">
  <h3>Post your exported Merv data here (not including the part of export at the top with the instructions)</h3>
  <form method="post" action="{% url 'importView' %}">

    <button>Allons y!</button>
    {% csrf_token %}
  </form>
</div>
{% endblock %}
