    # server is the defautl server)
    # so that other domains are processed here and not in the other server is probably from the same page and/or
    # {{a}} https://serverfault.com/a/525011,
    # {{b}} "NGINX server_name is not working, ignoring config and getting the wrong server
    #       including SSL - I Love Javascript! (December 2017/January 2018)"
    #       (http://tech.genericwhite.com/nginx-server-name-is-not-working-ignoring-config-and-getting-the-wrong-server-including-ssl,
    #       retrieved 2018.3.21 and sometime(s) previous in 2018 and/or 2017, 5:06PM on 2017.1.17 publication date),
    #       Author is "TQ White II" according to https://github.com/tqwhite.
    # {{c}} "Why is nginx responding to any domain name - Stack Overflow", https://stackoverflow.com/a/9826635/4722104,
    #       date of publication 2014.9.27 4:37PM, retrieved 2018.3.21, answer by "Dayo"
