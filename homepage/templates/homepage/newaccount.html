{% extends 'shared/base.html' %}
{% block inheritor %}
<style>
  #createAccountDiv {
    text-align:center;
    margin-top:50px;
    padding-top:20px;
  }
  input {
    /* citation [5] */
    margin-right:auto;
    margin-left:auto;
    /* end citation */
    display:block;
    height:30px;
    width:250px;
    background-color:rgba(0, 0, 0, 0);
    border:none;
    font-size:20px;
    border-bottom: 2px solid #eaeae2; /* used hex colorpicker, citation [2] in top-level repository README */
    padding:20px;
    outline:none;
    color:#778;
  }
  button {
    width:250px;
    background-color:#778;
    padding:20px;
    border:none;
    font-size:20px;
    color: #fdfdf8; /* HTML color picker used (citation [2] in top-level repository README) */
    outline:none;
    margin-top:20px;
  }
  .g-recaptcha > div {
    /* citation [5] */
    margin-right:auto;
    margin-left:auto;
    /* end citation */
    margin-top:20px;
  }
</style>
<div id="createAccountDiv">
  <h1>
    Create Account
  </h1>
  <form action="{% url 'newAccountView' %}">
    <input id="username" type="text" placeholder="username"/>
    <input id="email" type="text" placeholder="email address"/>
    <input type="password" id="password" placeholder="password">
    <input type="password" id="password" placeholder="confirm password">
    <div class="g-recaptcha" data-sitekey="6Lc4wg8UAAAAAAcTL8powNg0AW_wfIjIqZjCOTzY"></div>
    <button>
      Make Account
    </button>
  </form>
</div>
{% endblock %}
